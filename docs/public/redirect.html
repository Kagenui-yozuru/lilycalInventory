<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>lilycalInventory</title>
        <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
        <script>
            const url = `${location.protocol}//${location.host}/lilycalInventory/`;
            const hash = location.hash.substring(1);
            const lang = window.navigator.language || window.navigator.userLanguage || window.navigator.browserLanguage;
            if(lang.startsWith('ja')) location.href = `${url}ja/${hash}`;
            else location.href = `${url}ja/${hash}`;
        </script>
    </head>
</html>
